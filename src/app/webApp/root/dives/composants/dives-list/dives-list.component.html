<h2 class="alert alert-primary">Liste des Plongées</h2>
 
<div class="row">
 
    <div class="col-md-3" *ngFor="let dive of dives">
        <div class="card">          
            <img src="{{dive.photo}}" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title">Nom : {{dive.name}}</h3>
                <p class="card-text">Description : {{dive.description}}</p>     
                      
                <!-- template reference angular : #btnPlus -->
                <button 
                class="btn btn-primary" 
                #btnPlus
                routerLink="/liste-des-plongées/details/{{dive.id}}"
                [queryParams]="dive"
                [skipLocationChange]="true"
                >
                En Savoir Plus
            </button>
            </div>
        </div>
    </div>
   
 
 
 
</div>
